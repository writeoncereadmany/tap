apply plugin: 'java'

repositories {
    mavenCentral()
}

test {
    filter {
        includeTestsMatching "com.writeoncereadmany.tap.tests.*"
    }
}

dependencies {
    compile (group: 'junit', name: 'junit', version: '4.12')
    testCompile (group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3')
}
